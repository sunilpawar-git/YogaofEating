name: CI

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]

jobs:
  ios-tests:
    name: iOS Tests
    runs-on: macos-15
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Show Xcode version
        run: xcodebuild -version
        
      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Build and Test iOS App
        run: |
          xcodebuild clean test \
            -project "Yoga of Eating/Yoga of Eating.xcodeproj" \
            -scheme "Yoga of Eating" \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
            
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult
          retention-days: 7

  firebase-functions-tests:
    name: Firebase Functions Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
          
      - name: Install dependencies
        working-directory: ./functions
        run: npm ci
        
      - name: Run linting
        working-directory: ./functions
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi
        continue-on-error: true
        
      - name: Run tests
        working-directory: ./functions
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            npm test
          else
            echo "No test script found, skipping tests..."
          fi
        continue-on-error: true
        
      - name: Verify functions can be loaded
        working-directory: ./functions
        run: |
          node -e "require('./index.js'); console.log('Functions loaded successfully')"
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
          
      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          no-git: false
          exit-code: 1
          severity: high
          
      - name: Check for Firebase Service Account Keys
        run: |
          echo "üîç Scanning for Firebase service account keys..."
          if find . -name "*.json" -type f ! -path "*/node_modules/*" ! -path "*/.build/*" ! -path "*/DerivedData/*" ! -path "*/package-lock.json" ! -path "*/Package.resolved" | xargs grep -l "type.*service_account\|private_key_id\|client_email.*@.*\.iam\.gserviceaccount\.com" 2>/dev/null; then
            echo "‚ùå ERROR: Potential Firebase service account key found!"
            exit 1
          else
            echo "‚úÖ No Firebase service account keys detected"
          fi
          
      - name: Check for GoogleService-Info.plist in repo
        run: |
          echo "üîç Checking for GoogleService-Info.plist files..."
          if git ls-files | grep -i "GoogleService-Info.plist\|google-services.json"; then
            echo "‚ùå ERROR: GoogleService-Info.plist or google-services.json found in repository!"
            echo "These files contain sensitive Firebase configuration and should NOT be committed."
            echo "Please ensure they are in .gitignore and remove them from git history if committed."
            exit 1
          else
            echo "‚úÖ No Firebase config files found in repository"
          fi
          
      - name: Check for hardcoded API keys
        run: |
          echo "üîç Scanning for hardcoded API keys..."
          # Common API key patterns
          PATTERNS=(
            "AIza[0-9A-Za-z_-]{35}"
            "sk-[0-9a-zA-Z]{32,}"
            "xox[baprs]-[0-9a-zA-Z-]{10,48}"
            "AKIA[0-9A-Z]{16}"
            "ya29\.[0-9A-Za-z_-]+"
            "1//[0-9A-Za-z_-]+"
          )
          
          FOUND_SECRET=false
          for pattern in "${PATTERNS[@]}"; do
            if git grep -E "$pattern" -- ':!*.md' ':!.github/**' ':!*.gitignore' ':!*.gitleaks.toml' 2>/dev/null; then
              echo "‚ùå ERROR: Potential API key pattern detected: $pattern"
              FOUND_SECRET=true
            fi
          done
          
          if [ "$FOUND_SECRET" = true ]; then
            echo "‚ùå Security scan failed: Hardcoded API keys detected!"
            exit 1
          else
            echo "‚úÖ No hardcoded API keys detected"
          fi
          
      - name: Check for private keys
        run: |
          echo "üîç Scanning for private keys..."
          if git grep -E "BEGIN (RSA |EC |OPENSSH |DSA |PGP )?PRIVATE KEY" -- ':!*.md' ':!.github/**' ':!*.gitignore' ':!*.gitleaks.toml' 2>/dev/null; then
            echo "‚ùå ERROR: Private key detected in repository!"
            exit 1
          else
            echo "‚úÖ No private keys detected"
          fi
          
      - name: Check for environment files with secrets
        run: |
          echo "üîç Checking for .env files..."
          if git ls-files | grep -E "\.env$|\.env\.(local|production|development)$"; then
            echo "‚ùå ERROR: .env files found in repository!"
            echo "Environment files may contain secrets and should be in .gitignore"
            exit 1
          else
            echo "‚úÖ No .env files found in repository"
          fi
          
      - name: Check for common secret patterns
        run: |
          echo "üîç Scanning for common secret patterns..."
          # Check for common secret variable patterns
          SECRET_PATTERNS=(
            "password\s*=\s*['\"][^'\"]+['\"]"
            "secret\s*=\s*['\"][^'\"]+['\"]"
            "api_key\s*=\s*['\"][^'\"]+['\"]"
            "apikey\s*=\s*['\"][^'\"]+['\"]"
            "access_token\s*=\s*['\"][^'\"]+['\"]"
            "auth_token\s*=\s*['\"][^'\"]+['\"]"
          )
          
          FOUND_SECRET=false
          for pattern in "${SECRET_PATTERNS[@]}"; do
            if git grep -iE "$pattern" -- ':!*.md' ':!.github/**' ':!*.gitignore' ':!*.gitleaks.toml' ':!*test*' ':!*Test*' ':!*mock*' ':!*Mock*' 2>/dev/null; then
              echo "‚ö†Ô∏è  WARNING: Potential secret pattern detected: $pattern"
              echo "Please verify this is not a real secret (test/mock values are acceptable)"
              # Don't fail on warnings, only on confirmed secrets
            fi
          done
          
          echo "‚úÖ Secret pattern scan completed"
          
      - name: Check dependencies for known vulnerabilities
        run: |
          echo "üîç Checking Node.js dependencies for vulnerabilities..."
          if [ -f "functions/package.json" ]; then
            cd functions
            npm audit --audit-level=moderate || true
          else
            echo "No package.json found, skipping dependency check"
          fi

  build-check:
    name: Build Check
    runs-on: macos-15
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build iOS App (Release)
        run: |
          xcodebuild clean build \
            -project "Yoga of Eating/Yoga of Eating.xcodeproj" \
            -scheme "Yoga of Eating" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

